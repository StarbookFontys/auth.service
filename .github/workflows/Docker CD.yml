name: Docker CD

on:
  pull_request:
    types:
     - closed
    branches:
     - main
  
jobs:
  Build_and_deploy:
    runs-on: self-hosted
    steps:  
      - uses: actions/checkout@v3
      - name: Rebuild posting service
        run: |
          docker build . --tag auth-service
          docker stop auth-service
          docker remove auth-service
          docker run -d -it -p 4000:80 -p 4001:443 -e ASPNETCORE_URLS="https://+;http://+" -e ASPNETCORE_HTTPS_PORTS=8001 -e ASPNETCORE_Kestrel__Certificates__Default__Password="mypassword" -e ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx -v C:\Users\cpdon\.aspnet\https:/https/ --name auth-service -t auth-service
